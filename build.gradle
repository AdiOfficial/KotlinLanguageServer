buildscript {
	ext.kotlin_version = '1.2.31'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven'

group = 'org.javacs'
version = '0.1.1'

mainClassName = "org.javacs.kt.MainKt"
description = "kotlin-language-server"

sourceCompatibility = 1.8
targetCompatibility = 1.8

kotlin {
	experimental {
		coroutines 'enable'
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
	compile "com.google.guava:guava:21.0"
	compile "org.gradle:gradle-tooling-api:4.3"
	compile "org.eclipse.lsp4j:org.eclipse.lsp4j:0.4.1"
	compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.31"
	compile "org.jetbrains.kotlin:kotlin-compiler:1.2.31"
	testCompile "org.openjdk.jmh:jmh-core:1.20"
	testCompile "org.hamcrest:hamcrest-all:1.3"
	testCompile "junit:junit:4.10"
	compileOnly "org.openjdk.jmh:jmh-generator-annprocess:1.20"
}

configurations.all { config ->
	config.resolutionStrategy {
		preferProjectModules()
	}
}

build.finalizedBy(installDist)
